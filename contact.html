<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="all.css">
    <title>Marina's Contact</title>
    <style>
        body{
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sub"><a href="aboutme.html">ABOUT</a></div>
            <div class="sub"><a href="projects.html">PROJECTS</a></div>
            <div class="sub"><a href="interests.html">INTERESTS</a></div>
            <div class="sub" style="color: #097437;">CONTACT</div>
        </div>
        <div class="home">
            <span><a href="index.html">HOME</a></span>
        </div> 
        <!-- 2 contact section:left and right -->
        <div class="contact"><span>Contact</span><p>Whether you want to discuss on projects or interests, I'd love to hear from you!</p>
        </div>
        <div class="contact_form">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="email">  

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something..." style="height:200px"></textarea>       
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
